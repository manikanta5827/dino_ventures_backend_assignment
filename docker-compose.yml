version: '3.8'

services:
  postgres:
    image: postgres:16
    container_name: dino_ventures_postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: mydb
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  app:
    build: .
    container_name: dino_ventures_app
    ports:
      - "8080:8080"
    environment:
      ENV: dev
      DEV_DATABASE_URL: postgresql://postgres:password@postgres:5432/mydb?schema=public
      PORT: 8080
    depends_on:
      postgres:
        condition: service_healthy
    command: >
      sh -c "
        echo 'running migrations...' &&
        bun run db:migrate &&
        echo 'seeding database...' &&
        bun run db:seed &&
        echo 'starting application...' &&
        bun run index.ts
      "

volumes:
  postgres_data:
